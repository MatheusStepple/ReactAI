<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualiza√ß√£o de Feedback</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #1e2a44;
      color: #ddd;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ff6f91;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .feedback-container {
      width: 100%;
      max-width: 500px;
      background-color: #2a3b5e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
      display: none; /* Inicialmente oculto */
    }
    .feedback-item {
      margin-bottom: 15px;
    }
    .feedback-item label {
      display: block;
      font-size: 1.1em;
      margin-bottom: 5px;
      color: #ffc4df;
    }
    .progress-bar-container {
      width: 100%;
      background-color: #1e2a44;
      border-radius: 5px;
      height: 30px;
      overflow: hidden;
      display: flex;
      align-items: center;
    }
    .progress-bar {
      height: 100%;
      line-height: 30px;
      color: white;
      text-align: center;
      font-weight: bold;
      transition: width 0.5s ease-in-out;
      white-space: nowrap;
      padding-left: 10px;
      box-sizing: border-box;
    }
    #gostou-bar {
      background-color: #4CAF50;
    }
    #nao-gostou-bar {
      background-color: #F44336;
    }
    #fundo-bar {
      background-color: #757575;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }
    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #cam {
      border: 4px solid #ff9cbb;
      border-radius: 10px;
      margin-bottom: 10px;
      width: 100%;
      max-width: 640px;
    }
    #result {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      background-color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 10px 0;
      text-align: center;
      display: none;
    }
    #debug {
      font-size: 14px;
      color: #ddd;
      background-color: #2a3b5e;
      padding: 10px;
      border-radius: 8px;
      max-width: 640px;
      text-align: center;
      margin: 10px 0;
      white-space: pre-wrap;
    }
    #controls, #results-table-container {
      background-color: #2a3b5e;
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
      width: 100%;
      max-width: 1200px;
      text-align: center;
    }
    #timer {
      font-size: 18px;
      color: #333;
      background-color: #fff;
      padding: 8px 15px;
      border-radius: 5px;
      margin: 10px 0;
      display: none;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #ff6f91;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ff8caa;
    }
    .download-btn {
      background-color: #4CAF50;
      margin-top: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 15px;
      font-size: 16px;
      font-weight: bold;
    }
    .download-btn:hover {
      background-color: #45a049;
    }
    #downloadExcel {
      display: none; /* Ser√° mostrado quando houver dados */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      color: #ddd;
    }
    th {
      background-color: #ff6f91;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Detec√ß√£o de Emo√ß√µes em Tempo Real üåü</h1>
  <div id="controls">
    <input type="text" id="product" placeholder="Nome do produto (ex: Coca-Cola)">
    <input type="number" id="time" placeholder="Tempo (segundos)" min="1">
    <button onclick="start()">Iniciar üöÄ</button>
    <div id="timer"></div>
  </div>

  <div class="container">
    <div class="video-container">
      <video id="cam" width="640" height="480" autoplay muted style="display: none;"></video>
      <div id="result">Analisando... üîç</div>
    </div>

    <div class="feedback-container" id="feedback-container">
      <h2>Feedback Detalhado</h2>
      <div class="feedback-item">
        <label for="gostou-bar">üòä Gostou:</label>
        <div class="progress-bar-container">
          <div class="progress-bar" id="gostou-bar">0%</div>
        </div>
      </div>
      <div class="feedback-item">
        <label for="nao-gostou-bar">üòî nao gostou:</label>
        <div class="progress-bar-container">
          <div class="progress-bar" id="nao-gostou-bar">0%</div>
        </div>
      </div>
      <div class="feedback-item">
        <label for="fundo-bar">üå´Ô∏è FUNDO:</label>
        <div class="progress-bar-container">
          <div class="progress-bar" id="fundo-bar">0%</div>
        </div>
      </div>
    </div>
  </div>

  <div id="debug">Iniciando sistema... üöÄ</div>

  <div id="results-table-container">
    <h2>Resultados üìä</h2>
    <table id="resultTable">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Tempo (s)</th>
          <th>Aprova√ß√£o (%)</th>
          <th>Interesse (%)</th>
        </tr>
      </thead>
      <tbody id="resultBody"></tbody>
    </table>
    <a id="downloadExcel" class="download-btn" href="#" download="Resultados_Emocoes.csv">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path d="M5.884 6.68a.5.5 0 1 0-.768.64L7.349 10l-2.233 2.68a.5.5 0 0 0 .768.64L8 10.781l2.116 2.54a.5.5 0 0 0 .768-.641L8.651 10l2.233-2.68a.5.5 0 0 0-.768-.64L8 9.219l-2.116-2.54z"/>
        <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>
      </svg>
      Baixar Excel (CSV)
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.5/dist/teachablemachine-image.min.js"></script>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/YwDSlSEVp/";
    let model, video, labelContainer, debugContainer, timer, timerInterval;
    let predictions = []; // Para c√°lculo de Aprova√ß√£o (Gostou vs N√£o Gostou)
    let totalPredictionCount = 0; // Total de frames processados na sess√£o
    let nonFundoPredictionCount = 0; // Total de frames que N√ÉO s√£o FUNDO
    let isRunning = false;
    let gostouBar, naoGostouBar, fundoBar, feedbackContainer, downloadButton;
    
    // Array para armazenar todos os resultados (persist√™ncia entre recarregamentos)
    let allResults = [];
    
    // Verificar se h√° dados salvos no localStorage
    if (localStorage.getItem('resultadosEmocoes')) {
      try {
        allResults = JSON.parse(localStorage.getItem('resultadosEmocoes'));
        // Preencher a tabela com os dados salvos
        const resultBody = document.getElementById("resultBody");
        allResults.forEach(result => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${result.produto}</td><td>${result.tempo}</td><td>${result.aprovacao}% üòä</td><td>${result.interesse}%</td>`;
          resultBody.appendChild(row);
        });
        
        // Mostrar o bot√£o de download se houver dados
        if (allResults.length > 0) {
          updateCSVDownloadLink();
        }
      } catch (e) {
        console.error("Erro ao carregar dados salvos:", e);
        localStorage.removeItem('resultadosEmocoes'); // Remove dados corrompidos
        allResults = [];
      }
    }

    const MODEL_CLASS_GOSTOU = "Gostou";
    const MODEL_CLASS_NAO_GOSTEI = "N√£o gostou";
    const MODEL_CLASS_FUNDO = "FUNDO";

    const INTERNAL_KEY_GOSTOU = "Gostou";
    const INTERNAL_KEY_NAO_GOSTEI = "nao gostou";
    const INTERNAL_KEY_FUNDO = "FUNDO";

    // Fun√ß√£o para atualizar o link de download do CSV
    function updateCSVDownloadLink() {
      if (allResults.length === 0) {
        return;
      }
      
      try {
        // Cabe√ßalho do CSV
        let csvContent = "Produto,Tempo (s),Aprova√ß√£o (%),Interesse (%)\n";
        
        // Adicionar cada linha de dados
        allResults.forEach(result => {
          // Escapar v√≠rgulas no nome do produto se necess√°rio
          const produto = result.produto.includes(',') ? `"${result.produto}"` : result.produto;
          csvContent += `${produto},${result.tempo},${result.aprovacao},${result.interesse}\n`;
        });
        
        // Criar um link para download usando data URI
        const csvData = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const csvUrl = URL.createObjectURL(csvData);
        
        const downloadLink = document.getElementById("downloadExcel");
        downloadLink.href = csvUrl;
        downloadLink.download = `Resultados_Emocoes_${new Date().toISOString().split('T')[0]}.csv`;
        downloadLink.style.display = "flex";
        
        debugContainer.innerText = `Arquivo CSV pronto para download! Clique no bot√£o "Baixar Excel (CSV)".`;
      } catch (error) {
        console.error("Erro ao preparar CSV:", error);
        debugContainer.innerText = `Erro ao preparar CSV: ${error.message}`;
      }
    }

    async function init() {
      debugContainer = document.getElementById("debug");
      debugContainer.innerText = "Iniciando sistema... üöÄ";
      gostouBar = document.getElementById("gostou-bar");
      naoGostouBar = document.getElementById("nao-gostou-bar");
      fundoBar = document.getElementById("fundo-bar");
      feedbackContainer = document.getElementById("feedback-container");
      downloadButton = document.getElementById("downloadExcel");

      // Verificar se h√° dados e mostrar o bot√£o de download se necess√°rio
      if (allResults.length > 0) {
        downloadButton.style.display = "flex";
        updateCSVDownloadLink();
      }

      try {
        debugContainer.innerText += "\nTentando acessar a webcam... üì∑";
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video = document.getElementById("cam");
        video.srcObject = stream;
        await video.play();
        debugContainer.innerText += "\nWebcam inicializada! ‚úÖ";
      } catch (err) {
        const errorMsg = `Erro ao acessar webcam: ${err.message} ‚ùó\nVerifique permiss√µes ou dispositivo.`;
        debugContainer.innerText += `\n${errorMsg}`;
        console.error("Erro na webcam:", err);
        alert(errorMsg);
        return;
      }

      try {
        debugContainer.innerText += "\nCarregando modelo... ‚è≥";
        model = await tmImage.load(URL + "model.json", URL + "metadata.json");
        labelContainer = document.getElementById("result");
        debugContainer.innerText += "\nModelo carregado! Pronto para iniciar! üéâ";
        const initialProbs = {};
        initialProbs[INTERNAL_KEY_GOSTOU] = 0;
        initialProbs[INTERNAL_KEY_NAO_GOSTEI] = 0;
        initialProbs[INTERNAL_KEY_FUNDO] = 1;
        updateSimpleView(initialProbs);
      } catch (err) {
        const errorMsg = `Erro ao carregar modelo: ${err.message} ‚ùó\nVerifique a URL: ${URL}model.json`;
        debugContainer.innerText += `\n${errorMsg}`;
        console.error("Erro no modelo:", err);
        alert(errorMsg);
        return;
      }
    }

    function updateSimpleView(probabilities) {
      const probGostou = probabilities[INTERNAL_KEY_GOSTOU] || 0;
      const probNaoGostou = probabilities[INTERNAL_KEY_NAO_GOSTEI] || 0;
      const probFundo = probabilities[INTERNAL_KEY_FUNDO] || 0;

      let totalProb = probGostou + probNaoGostou + probFundo;
      if (totalProb === 0) {
          gostouBar.style.width = '0%';
          gostouBar.innerText = '0%';
          naoGostouBar.style.width = '0%';
          naoGostouBar.innerText = '0%';
          fundoBar.style.width = '100%';
          fundoBar.innerText = '100%';
          return;
      }

      let percentGostou = Math.round((probGostou / totalProb) * 100);
      let percentNaoGostou = Math.round((probNaoGostou / totalProb) * 100);
      let percentFundo = Math.round((probFundo / totalProb) * 100);

      let currentSum = percentGostou + percentNaoGostou + percentFundo;
      let diff = 100 - currentSum;

      if (diff !== 0) {
          if (diff > 0) {
              if (percentGostou >= percentNaoGostou && percentGostou >= percentFundo) percentGostou += diff;
              else if (percentNaoGostou >= percentGostou && percentNaoGostou >= percentFundo) percentNaoGostou += diff;
              else percentFundo += diff;
          } else {
              if (percentGostou > 0 && percentGostou >= percentNaoGostou && percentGostou >= percentFundo) percentGostou += diff;
              else if (percentNaoGostou > 0 && percentNaoGostou >= percentGostou && percentNaoGostou >= percentFundo) percentNaoGostou += diff;
              else if (percentFundo > 0) percentFundo += diff;
              else { percentGostou = 0; percentNaoGostou = 0; percentFundo = 100; }
          }
      }
      percentGostou = Math.max(0, percentGostou);
      percentNaoGostou = Math.max(0, percentNaoGostou);
      percentFundo = Math.max(0, percentFundo);
      currentSum = percentGostou + percentNaoGostou + percentFundo;
      if (currentSum !== 100) {
          percentFundo = 100 - percentGostou - percentNaoGostou;
          percentFundo = Math.max(0, percentFundo);
          if (percentGostou + percentNaoGostou > 100) {
             if (percentGostou > percentNaoGostou) percentGostou = 100 - percentNaoGostou;
             else percentNaoGostou = 100 - percentGostou;
          }
      }

      gostouBar.style.width = percentGostou + '%';
      gostouBar.innerText = percentGostou + '%';
      naoGostouBar.style.width = percentNaoGostou + '%';
      naoGostouBar.innerText = percentNaoGostou + '%';
      fundoBar.style.width = percentFundo + '%';
      fundoBar.innerText = percentFundo + '%';
    }

    async function loop() {
      if (!isRunning) return;
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      try {
        const canvas = document.createElement("canvas");
        canvas.width = 224; canvas.height = 224;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const predictionArray = await model.predict(canvas);
        totalPredictionCount++; // Incrementa o contador total de predi√ß√µes
        let maxProb = 0; let maxLabel = ""; let emoji = "";

        const probabilitiesMap = {};
        probabilitiesMap[INTERNAL_KEY_GOSTOU] = 0;
        probabilitiesMap[INTERNAL_KEY_NAO_GOSTEI] = 0;
        probabilitiesMap[INTERNAL_KEY_FUNDO] = 0;

        for (let i = 0; i < predictionArray.length; i++) {
          const p = predictionArray[i];
          if (p.className === MODEL_CLASS_GOSTOU) {
            probabilitiesMap[INTERNAL_KEY_GOSTOU] = p.probability;
          } else if (p.className === MODEL_CLASS_NAO_GOSTEI) {
            probabilitiesMap[INTERNAL_KEY_NAO_GOSTEI] = p.probability;
          } else if (p.className === MODEL_CLASS_FUNDO) {
            probabilitiesMap[INTERNAL_KEY_FUNDO] = p.probability;
          }

          if (p.probability > maxProb) {
            maxProb = p.probability;
            maxLabel = p.className;
          }
        }
        
        if (maxLabel === MODEL_CLASS_GOSTOU) emoji = "üòä";
        else if (maxLabel === MODEL_CLASS_NAO_GOSTEI) emoji = "üòî";
        else emoji = "üå´Ô∏è";
        
        if (maxLabel === MODEL_CLASS_FUNDO) {
          labelContainer.innerText = "Nenhum rosto detectado üå´Ô∏è";
        } else {
          labelContainer.innerText = `${emoji} ${maxLabel} (${Math.round(maxProb * 100)}%)`;
          predictions.push(maxLabel === MODEL_CLASS_GOSTOU); // Para Aprova√ß√£o
          nonFundoPredictionCount++; // Incrementa se n√£o for FUNDO, para Interesse
        }

        updateSimpleView(probabilitiesMap);

      } catch (err) {
        console.error("Erro na previs√£o:", err);
        debugContainer.innerText = `Erro na previs√£o: ${err.message} ‚ùó`;
      }
    }

    function start() {
      if (isRunning || !model) {
        alert("Modelo ou webcam n√£o inicializados. Verifique o debug! ‚ùó");
        return;
      }
      const product = document.getElementById("product").value || "Produto Sem Nome";
      const originalTime = parseInt(document.getElementById("time").value) || 10;
      if (originalTime <= 0) {
        alert("Por favor, insira um tempo v√°lido! ‚ùó");
        return;
      }

      isRunning = true; 
      predictions = []; // Reseta para c√°lculo de Aprova√ß√£o
      totalPredictionCount = 0; // Reseta contador total de frames
      nonFundoPredictionCount = 0; // Reseta contador de frames n√£o-FUNDO

      video.style.display = "block";
      labelContainer.style.display = "block";
      feedbackContainer.style.display = "block"; // Mostra o feedback detalhado quando a webcam est√° ativa
      labelContainer.innerText = "Analisando... üîç";
      debugContainer.innerText = `Registrando emo√ß√µes para ${product} por ${originalTime}s... üöÄ`;

      const initialProbs = {};
      initialProbs[INTERNAL_KEY_GOSTOU] = 0;
      initialProbs[INTERNAL_KEY_NAO_GOSTEI] = 0;
      initialProbs[INTERNAL_KEY_FUNDO] = 1;
      updateSimpleView(initialProbs);

      let countdownTime = originalTime;
      const timerDisplay = document.getElementById("timer");
      timerDisplay.style.display = "block";
      timerDisplay.innerText = `Tempo restante: ${countdownTime}s ‚è≥`;
      timerInterval = setInterval(() => {
        countdownTime--;
        timerDisplay.innerText = `Tempo restante: ${countdownTime}s ‚è≥`;
        if (countdownTime <= 0) clearInterval(timerInterval);
      }, 1000);

      window.requestAnimationFrame(loop);
      timer = setTimeout(() => stop(product, originalTime), originalTime * 1000);
    }

    function stop(product, time) {
      if (!isRunning) return;
      isRunning = false;
      video.style.display = "none";
      labelContainer.style.display = "none";
      feedbackContainer.style.display = "none"; // Oculta o feedback detalhado quando a webcam est√° inativa
      clearTimeout(timer); clearInterval(timerInterval);
      document.getElementById("timer").style.display = "none";

      // C√°lculo da Aprova√ß√£o (baseado em 'Gostou' vs 'N√£o Gostou' quando n√£o √© Fundo)
      const emotionFrames = predictions.length || 1; // Total de frames onde houve emo√ß√£o (Gostou ou N√£o Gostou)
      const gostouCount = predictions.filter(p => p).length;
      const gostouPercent = emotionFrames > 0 ? ((gostouCount / emotionFrames) * 100).toFixed(2) : 0;

      // C√°lculo do Interesse (percentual de tempo que n√£o foi FUNDO)
      const interessePercent = totalPredictionCount > 0 ? ((nonFundoPredictionCount / totalPredictionCount) * 100).toFixed(2) : 0;

      // Adicionar √† tabela HTML
      const resultBody = document.getElementById("resultBody");
      const row = document.createElement("tr");
      row.innerHTML = `<td>${product}</td><td>${time}</td><td>${gostouPercent}% üòä</td><td>${interessePercent}%</td>`;
      resultBody.prepend(row);
      
      // Adicionar ao array de resultados
      const resultData = {
        produto: product,
        tempo: time,
        aprovacao: gostouPercent,
        interesse: interessePercent
      };
      allResults.push(resultData);
      
      // Salvar no localStorage para persist√™ncia
      localStorage.setItem('resultadosEmocoes', JSON.stringify(allResults));
      
      // Atualizar o link de download do CSV
      updateCSVDownloadLink();
      
      // Garantir que o bot√£o de download esteja vis√≠vel
      downloadButton.style.display = "flex";
      
      debugContainer.innerText = `Registro conclu√≠do para ${product}! Aprova√ß√£o: ${gostouPercent}%. Interesse: ${interessePercent}% üåü`;
    }

    init();
  </script>
</body>
