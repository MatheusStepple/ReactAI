events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:8000;
    }

    upstream frontend {
        server frontend:3000;
    }

    # Configuração para HTTP (redirecionar para HTTPS)
    server {
        listen 80;
        server_name localhost;
        
        # Redirecionar para HTTPS
        return 301 https://$server_name$request_uri;
    }

    # Configuração para HTTPS
    server {
        listen 443 ssl http2;
        server_name localhost;

        # Configurações SSL (descomente e configure para produção)
        # ssl_certificate /etc/nginx/ssl/cert.pem;
        # ssl_certificate_key /etc/nginx/ssl/key.pem;
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers HIGH:!aNULL:!MD5;

        # Configurações de segurança
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

        # Configurações de proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Rota para API backend
        location /api/ {
            proxy_pass http://backend/;
            proxy_redirect off;
            
            # Configurações para WebSocket (se necessário)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Rota para documentação da API
        location /docs {
            proxy_pass http://backend/docs;
            proxy_redirect off;
        }

        # Rota para OpenAPI JSON
        location /openapi.json {
            proxy_pass http://backend/openapi.json;
            proxy_redirect off;
        }

        # Rota para frontend React
        location / {
            proxy_pass http://frontend;
            proxy_redirect off;
            
            # Configurações para React Router
            try_files $uri $uri/ /index.html;
        }

        # Configurações de cache para assets estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            proxy_pass http://frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
